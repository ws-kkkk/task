<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="source">
        <li>北京空气质量：<b>90</b></li>
        <li>上海空气质量：<b>70</b></li>
        <li>天津空气质量：<b>80</b></li>
        <li>广州空气质量：<b>50</b></li>
        <li>深圳空气质量：<b>40</b></li>
        <li>福州空气质量：<b>32</b></li>
        <li>成都空气质量：<b>90</b></li>
      </ul>
    
      <ul id="resort">
        <!-- 
        <li>第一名：北京空气质量：<b>90</b></li>
        <li>第二名：北京空气质量：<b>90</b></li>
        <li>第三名：北京空气质量：<b>90</b></li>
         -->
    
      </ul>
    
      <button id="sort-btn">排序</button>
    
    <script type="text/javascript">
    var soSource = document.getElementById('source');
    var soBtn = document.getElementById('sort-btn');
    var soLi = soSource.getElementsByTagName('li');
    var soResort = document.getElementById('resort');
    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */

     var soArr = [];
    var arr = [];
     var data = [];
    function getData() {
    
    for(i = 0;i < soLi.length;i++) {
            data[i] = [];
        data[i][0] = soLi[i].innerHTML.substring(0,2);
        data[i][1] = soLi[i].querySelector('b').innerHTML;
      
    }

      return data;
      
    }
    console.log(getData(data));
    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
    data.sort(function(a,b) {
      return a[1] - b[1];
    })
    return data;
    }
    //console.log(sortAqiData(data));
    /*
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
    for(i = 0;i < data.length;i++) {
      var Li = document.createElement('li');
      Li.innerHTML = '第'+(i+1)+'名：' + data[i][0] + '空气质量：' + data[i][1];
      soResort.appendChild(Li);
    }
    }
    
    function btnHandle() {
      
      render(data);
    }
    
    init();
    function init() {
    soBtn.onclick = btnHandle;
      // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
    
    }
    
    
    
    </script>
</body>
</html>
