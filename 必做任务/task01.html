<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
</head>
<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        
    </ul>
        



    <script type="text/javascript">
 var aqiData = [
  ["北京", 80],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 var aqi = document.querySelector('#aqi-list');
 var sortedAqi = aqiData.sort(function(a,b)
 {
     return b[1]-a[1];
 })

for(var i = 0;i < sortedAqi.length; i++) {
    if(sortedAqi[i][1] > 60) {
        var aqiDoc = document.createElement('li')
    aqiDoc.innerHTML = '第'+(i+1)+ '名：'+ sortedAqi[i][0] + ',' + sortedAqi[i][1];
    aqi.appendChild(aqiDoc);
    }
}

})();

    </script>
</body>
</html>
